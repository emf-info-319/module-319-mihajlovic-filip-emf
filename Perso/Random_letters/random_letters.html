<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random letters generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
</head>

<body>


    <h1>Random letters generator</h1>
    <div class="container">
        <!-- Bouton pour générer une lettre -->
        <button onclick="genererLettre()">Click to generate</button>
    </div>
    <!-- Emplacement où la lettre générée sera affichée -->
    <div id="lettre">-</div>

    <script>
        function genererLettre() {
            // Générer une lettre majuscule aléatoire entre 'A' et 'Z'
            const lettres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lettreAleatoire = lettres[Math.floor(Math.random() * lettres.length)];

            // Afficher la lettre dans la div
            document.getElementById('lettre').textContent = lettreAleatoire;
        }
    </script>

</body>

</html>
